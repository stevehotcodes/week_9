
<div class="flex" >
    
    <app-user-navigation></app-user-navigation>
    
    <div class="flex flex-col border-gray-300" style=" flex:1" >
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 py-10 px-10"
        style="min-width: 50vw; max-height: 15vh">
        <div class="bg-white rounded-md shadow-md p-4 font-bold text-[30px] hover:bg-[#95704b] hover:text-white">
            <!-- <h1>Orders <span></span></h1> -->
            <a class="cursor-pointer"><img
                    src="https://img.favpng.com/24/11/5/collaboration-icon-group-icon-men-icon-png-favpng-t099LujeSshZJfXXMZkUS4Z1P.jpg"
                    alt="" width="30px" /></a>
            </div>   

        <div class="bg-white rounded-md shadow-md p-4 font-bold text-[30px] hover:bg-[#95704b] hover:text-white">
            <h1 class="flex">
                Orders <br />
                <span></span>
            </h1>
            <a routerLink="/uorders" class="cursor-pointer flex-end"><img
                    src="https://cdn.iconscout.com/icon/premium/png-256-thumb/orders-5-370822.png" alt=""
                 width="30px" /></a>
        </div>
     
    </div>
    <div class="products-wrapper flex flex-col" style="flex:1;  flex-wrap:wrap"  >
        <button id="orderbtn"(click)="makeItemAnOrder()" type="submit" *ngIf="cart.length" > Make Order</button>
        <div style="box-shadow:2px 2px 2px solid gray; width:20rem ;height:20rem ;border:2px solid red; margin:20px" *ngFor="let item of cart"  > 
            
            
            <div>{{item.id}}</div>
            <div> Name:{{item.productName}}</div>
            <div>Image:{{item.productImaeURL}}</div>
            <div>Quantity:{{item.quantity}}</div>
            <div>Price:{{item.price}}</div>
            <button  (click)="removeItemFromCart(item.id)" style="background-color:red; color:white">Remove</button>


        </div>
        

        <div *ngIf="!cart.length"  id="cart-empty">
               <div>Your cart is empty</div> 
        </div>
        
    
        
        
    </div>

    </div>
    
   

   
    
</div>
